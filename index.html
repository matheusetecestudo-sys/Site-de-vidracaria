<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Cristal Glass | Alta Engenharia em Vidros</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --brand-primary: #0f172a;
            --brand-accent: #2563eb;
            --brand-whatsapp: #22c55e;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --transition-main: 200ms cubic-bezier(0.16, 1, 0.3, 1);
            --space-unit: 4px;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #1e293b;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            line-height: 1.6;
            /* Body baseline */
        }

        /* Grid Margins (Clamp) */
        .container-precision {
            width: 100%;
            max-width: 1280px;
            margin-left: auto;
            margin-right: auto;
            padding-left: clamp(16px, 5vw, 64px);
            padding-right: clamp(16px, 5vw, 64px);
        }

        /* Motion System */
        .reveal {
            opacity: 0;
            transform: translateY(12px);
            /* Menor distanciamento para parecer mais r√°pido */
            transition: opacity 600ms cubic-bezier(0.16, 1, 0.3, 1), transform 600ms cubic-bezier(0.16, 1, 0.3, 1);
            will-change: transform, opacity;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Micro-interactions */
        .btn-interact {
            transition: transform var(--transition-main), background-color var(--transition-main), box-shadow var(--transition-main);
            transform-origin: center;
        }

        .btn-interact:hover {
            transform: scale(1.02);
        }

        .btn-interact:active {
            transform: scale(0.98);
        }

        /* Typography Lock */
        h1,
        h2,
        h3 {
            line-height: 1.2;
            letter-spacing: -0.02em;
        }

        p {
            line-height: 1.6;
        }

        /* Scrollbar Refinement */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f8fafc;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        #app-loader {
            position: fixed;
            inset: 0;
            background: #fff;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 2px solid #f1f5f9;
            border-top: 2px solid var(--brand-accent);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>

{

</head>

<body>
    <div id="app-loader">
        <div class="spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</body>

</html>
